version: '3'
services:
  postgres:
    image: postgres:latest
    env_file:
      - ../.env
    volumes:
      - ../../containers/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    volumes:
      - ../../containers/redis/data:/data
    ports:
      - "6379:6379"

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - ../.env
    ports:
      - "8080:80"
    depends_on:
      - postgres

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
